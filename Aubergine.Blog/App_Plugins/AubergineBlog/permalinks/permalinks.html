<div ng-controller="auberginePermalinksController as vm"
     class="aub__permalinks-editor">


    <span>
        Control the url of your posts. 
    </span>

    <table>
        <tr ng-repeat="choice in vm.options">
            <td>
                <input type="radio" ng-model="model.value" ng-value="choice.value" />
                {{choice.name}}
            </td>
            <td><small>{{choice.sample}}</small></td>
        </tr>
        <tr>
            <td>
                <input type="radio" ng-model="model.value" value="-" /> Custom
            </td>
            <td>
                <input type="text" ng-model="vm.customFormat" />
            </td>
        </tr>
    </table>
</div>
